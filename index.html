<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA 6</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontes.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">        
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
        <img src="./img/logo-rockstar.svg" alt="Logo rockstar">
        <hr>
        <img src="./img/logo-gta.svg" alt="Logo do Gta" srcset="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre">Compre</a>
                </li>
                <li>
                    <a href="#siteexterno" target="_blank">Suporte<img src="img/icone-link.svg" alt="icone do link de suporte" srcset=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="img/bg-main.png" alt="" srcset="">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="img/logo-gta-v.svg" alt="logo gta5" srcset="">
                <img src="img/logo-gta-online.svg" alt="" srcset="">
            </div>
                <h1 class="titulo">Ja disponiveis para Playstation 5 e Xbox Series X</h1>
                <p class="texto">
                    Experimente os fenomenos do Grand Theft Auto V e Grand Theft Auto Online
                </p>
                <a href="#comprar" class="btn-comprar">Compre ja</a>
            </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="img/gta5.jpg" alt="Capa do jogo GTA" srcset="">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="img/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="img/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="img/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="img/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="img/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="img/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="img/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="img/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="img/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="img/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
